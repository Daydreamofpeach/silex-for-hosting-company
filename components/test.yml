---
name: Dropdown list (select tag)
description: Let the user select an option among a list of options.
doc: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select
category: Form Input
faIconClass: fa-caret-square-o-down
props:
- name: selectedIndex
  type: number
- name: data
  type:
    - name: value
      type: string
    - name: label
      type: string
  description: 'The options, 1 per line'
  default:
  - option 1
  - option 2
